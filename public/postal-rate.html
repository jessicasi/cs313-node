<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Document</title>
</head>

<body>
    <h1>Postal Rate Calculator</h1>
    <div class="container">
        <div>
            <h2>Calculate Postage Cost</h2>
            <form action="/post-rates" method="GET" id="myForm">
                <label for="weight">Weight of package(oz)
                </label>
                <input type="text" name="weight" required><br>
                <label for="type">Type of Package
                </label>
                <select name="type">
                    <option value="Letter-Stamped">Letters (Stamped)</option>
                    <option value="Letter-Metered">Letters (Metered)</option>
                    <option value="Letter-Flat">Large Envelopes (Flats)</option>
                    <option value="Package">First-Class Package Service</option>
                </select>
                <input type="submit" name="submit" value="Cost">
                <!-- <button name="ajax" value="AJAX" onclick="getJson()">Get JSON</button> -->
            </form>
            <div id='result'>

            </div>

        </div>
    </div>
</body>

</html>
